web.prizes.week_prize_text=I premi per la {0}^a settimana di gioco sono:
web.prizes.global_prize_title=PREMI FINALI
web.prizes.global_prize_text=Alla fine del Gioco, ogni Giocatore ricever&agrave; un attestato che riporter&agrave; i risultati raggiunti. I <b>sette giocatori</b> in testa alla <b>classifica globale a punti Green Leaves</b> (vedasi 'FUNZIONAMENTO DEL GIOCO') alla fine del Gioco riceveranno i seguenti premi: \
  <ol> \
  <li> primo classificato: <b>n.1 soggiorno di 3 giorni/2 notti per due persone con trattamento di pernottamento e prima colazione presso una struttura a scelta nell'ambito territoriale di Trento, del Monte Bondone  e della Valle dei Laghi (B&B, Agritur o Hotel 3 stelle) \u2013 valido fino al 31.05.2021;</b></li> \
  <li> secondo classificato: <b>n.1 paio di occhiali firmati; </b></li> \
	<li> terzo classificato: <b>n.1  abbonamento semestrale palestra; </b></li> \
	<li> quarto classificato: <b>n.1 abbonamento stagionale-estivo per piscina - 2001 Team;</b></li> \
	<li> quinto classificato: <b>n.1 canotta da gioco autografata da tutta la squadra Aquila Basket; </b></li> \
	<li> sesto classificato: <b>n.1 cena per due persone; </b></li> \
	<li> settimo classificato: <b>n.1 abbonamento da 10 ingressi piscina \u2013 2001 Team;</b></li> \
  <li> ottavo classificato: <b>n.1 abbonamento annuale Car Sharing;</b></li> \
  <li> nono classificato: <b>due biglietti ingresso al Festival Oriente Occidente.</b></li> \
  </ol> \
  Una premiazione pubblica, con consegna degli attestati e dei premi, avverrà alla conclusione del gioco.


web.rules.left_menu=REGOLE
web.rules.title1=Benvenuto nel Gioco Play&Go Ferrara!
web.rules.text1=Partecipare è semplice: traccia i tuoi viaggi con <b>Viaggia Play&amp;Go</b> e scegli delle soluzioni di mobilità sostenibile per guadagnare punti e avanzare nel gioco. Divertiti a collezionare punti, badge e mettiti alla prova con le challenge settimanali. Sfida i tuoi amici a scalare le classifiche: ogni settimana puoi vincere ricchi premi e contribuire, divertendoti, a rendere la tua città più sostenibile e smart!
web.rules.title2=Come si gioca?
web.rules.text2=Puoi tracciare direttamente i tuoi percorsi dalla home cliccando sulle icone <b>"A piedi"</b>, <b>"Bici/Corsa"</b>, <b>"Autobus/Funivia"</b>,<b>"Treno"</b>. Puoi inoltre pianificare, salvare e tracciare i tuoi spostamenti multi modali abituali nella sezione "Mobilità". Ogni viaggio ti permette di guadagnare punti Green Leaves in proporzione ai km fatti con mezzi sostenibili (a piedi, in bici/bike sharing, con i mezzi pubblici o i parcheggi di attestamento). I viaggi validi ai fini del gioco devono essere effettuati in privincia di Ferrara. Sono previsti limiti giornalieri per il numero di Km effettuati dal giocatore con i diversi mezzi (10 Km a piedi; 20 Km in bici/corsa; 30 Km in autobus/funivia; 30 Km in treno). All\u2019interno della soglia vengono valorizzati di più i Km fino alla metà del limite giornaliero, i Km successivi vengono valorizzati progressivamente di meno fino al raggiungimento del limite, oltre il quale non contribuiscono più all'avanzamento nel gioco. \
                Puoi vincere dei bonus in punti Green Leaves: \
                <ul><li>Superando le tue sfide settimanali, quando ti vengono proposte;</li> \
                    <li>invitando i tuoi amici a registrarsi al gioco: è sufficiente che il tuo amico, in fase di registrazione, indichi il tuo nickname giocatore e sia attivo nel gioco.</li></ul>
web.rules.title3=Incentivi e premi
web.rules.text3=Durante il gioco sono previsti <strong>premi settimanali e finali</strong> che andranno a premiare i primi classificati nella classifica (settimanale e generale, rispettivamente) a punti Green Leaves.<br> Il gioco è accessibile tramite App iPhone, tuttavia Apple non sponsorizza in alcun modo questo gioco e non offre premi.<br/> \
                Al seguente link puoi scaricare il regolamento completo del gioco: <a href="../pdf/regolamento_playgo_2020.pdf" target="_system">regolamento Play&amp;Go Ferrara.</a>

web.privacy.left_menu=PRIVACY
web.privacy.title1=TRATTAMENTO DEI DATI PERSONALI
web.privacy.text1=Al fine di permettere lo svolgimento del gioco si rendono necessari la raccolta ed il trattamento delle informazioni relative ai viaggi pianificati e salvati, al tracciato dei viaggi effettuati tramite app, ai risultati del gioco. I dati personali del giocatore verranno trattati nel pieno rispetto della vigente normativa sulla privacy, come \
    specificato nel documento <a href="../pdf/privacy_2020.pdf" target="_system">Informativa trattamento dati e privacy gioco Play&amp;Go Ferrara</a>.
 
web.faq.left_menu=FAQ
web.faq.title1=Domande Frequenti
web.faq.text1=<ol> \
					<li><strong>Come sono calcolati i punti Green Leaves? </strong><br/>I punti Green Leaves sono calcolati in modo proporzionale ai Km percorsi, misurati secondo l&rsquo;itinerario tracciato tramite l'App, e alla sostenibilit&agrave; del mezzo di trasporto utilizzato. &Egrave; inoltre possibile guadagnare dei punti bonus (si veda la risposta alla domanda n. 3).</li> \
					<li><strong>Perch&eacute; non mi sono stati riconosciuti tutti i punti dei viaggi validi effettuati durante la giornata? </strong><br/>Sono previsti limiti giornalieri per il numero di Km effettuati dal giocatore con i diversi mezzi (10 Km a piedi; 20 Km in bici/corsa; 30 Km in autobus/funivia; 30 Km in treno). All&rsquo;interno della soglia vengono valorizzati di pi&ugrave; i Km fino alla met&agrave; del limite giornaliero, i Km successivi vengono valorizzati progressivamente di meno fino al raggiungimento del limite, oltre il quale non contribuiscono pi&ugrave; all'avanzamento nel gioco. Se non ti risulta di aver superato questi limiti, segnala il tuo caso contattandoci (tramite la funzione "<em>Segnala un problema</em>" nel Menu laterale della app o inviando un'email a <a href="mailto:playandgo@smartcommunitylab.it">playandgo@smartcommunitylab.it</a>).</li> \
					<li><strong>Come si ottengono i bonus (in punti Green Leaves)? </strong><br/>Sono previsti punti Green Leave aggiuntivi quando: \
					<ul> \
					<li>Il nickname di un Giocatore viene segnalato al momento della registrazione di un nuovo Giocatore (sezione "Chi ti ha invitato a questo gioco?" nella pagina di registrazione). I punti bonus verranno assegnati quando il nuovo giocatore iscritto risulter&agrave; attivo nel gioco avendo tracciato almeno un itinerario valido.</li> \
					<li>Si vincono le challenge (sfide) proposte durante il periodo di svolgimento del gioco.</li> \
					</ul> \
					</li> \
					<li><strong>Ho invitato un amico ad iscriversi al gioco ma non ho ricevuto i punti corrispondenti </strong><br/>La modalit&agrave; di acquisizione di punti relativi all&rsquo;iscrizione di un amico avviene quanto un nuovo giocatore inserisce in fase di registrazione il nickname del giocatore da cui &egrave; stato invitato a partecipare al gioco (nella sezione "Chi ti ha invitato a questo gioco?"). I punti verranno attribuiti solo dopo che il nuovo giocatore avr&agrave; iniziato a partecipare attivamente al gioco tracciando itinerari sostenibili.</li> \
					<li><strong>Ho tracciato un viaggio ma risulta non valido, perch&eacute;? </strong><br/>&Egrave; possibile che i dettagli del viaggio tracciato non rispettino i parametri di validazione stabiliti e che pertanto la modalit&agrave; scelta per tracciare il viaggio non sia riconosciuta come valida. Se ritieni che il viaggio sia stato ingiustamente considerato non valido, puoi segnalare il caso inviando un messaggio tramite la funzione "<em>Segnala un problema</em>" che trovi nel Menu laterale (o mandando un'e-mail a <a href="mailto:playandgo@smartcommunitylab.it">playandgo@smartcommunitylab.it</a>) indicando il tipo di viaggio (mezzo/i di trasporto previsti), data e orario del viaggio effettuato. Verificheremo l&rsquo;itinerario e assegneremo i punti relativi in caso di errore.</li> \
					<li><strong>Perch&eacute; mi sono stati tolti dei punti assegnati? </strong><br/>Qualora vengano riscontrate violazioni delle regole del gioco o registrazioni di viaggi effettuati con modalit&agrave; diverse da quella utilizzata per tracciare o non effettivamente effettuati da parte del giocatore, gli Organizzatori potranno revocare punti Green Leaves e badge gi&agrave; assegnati a proprio insindacabile giudizio. Gli Organizzatori effettueranno controlli a campione per rilevare eventuali comportamenti scorretti.</li> \
					<li><strong>Dove si trova la funzione di pianificazione dei viaggi? </strong><br/>Per pianificare i viaggi si deve accedere alle funzionalit&agrave; di Mobilit&agrave; tramite il menu laterale o l&rsquo;icona posizionata in basso a destra nella Home page.</li> \
					<li><strong>Perch&eacute; un viaggio pianificato risulta non valido? </strong><br/>Questo pu&ograve; dipendere dal fatto che il percorso tracciato o i mezzi di trasporto utilizzati non corrispondono a quello pianificato. Dal Diario di gioco (a cui puoi accedere selezionando "Play&amp;Go" dalla home) puoi visualizzare i dettagli del viaggio e confrontare l&rsquo;itinerario tracciato (linea blu) con quello pianificato (linea verde). Se non riscontri delle differenze sostanziali, contattaci (tramite la funzione "<em>Segnala un problema</em>" nel Menu laterale o inviando un'email a <a href="mailto:playandgo@smartcommunitylab.it)">playandgo@smartcommunitylab.it)</a>.</li> \
					<li><strong>Posso partecipare al gioco se mi muovo fuori dal Comune di Ferrara? </strong><br/> Tutti i viaggi tracciati all&rsquo;interno del territorio della Provincia di Ferrara sono considerati validi ai fini del gioco.</li> \
					<li><strong>Sabato mattina la classifica della settimana (chiusa il venerd&igrave;) &egrave; cambiata; com'&egrave; possibile? </strong><br/>La classifica della settimana &egrave; da considerarsi definitiva il luned&igrave; successivo alla conclusione di ogni settimana. Questo per consentire la verifica della corretta assegnazione dei punti Green Leaves e aggiustare eventuali errori nel punteggio e nella classifica. I vincitori dei premi settimanali verranno annunciati durante la settimana seguente a quella conclusa.</li> \
					<li><strong>Cosa succede quando passo ad un livello superiore? </strong><br/>In alcuni casi il passaggio di livello, a seconda del momento di Gioco e del livello a cui si arriva, pu&ograve; avere le seguenti conseguenze: \
					<ul> \
					<li>Aumenta il numero di sfide settimanali individuali tra cui scegliere;</li> \
					<li>Sblocca nuove tipologie di sfida settimanali (e.g., sfide a coppie) che verranno proposte al giocatore per le settimane successive.</li> \
					</ul> \
					</li> \
					<li><strong>Perch&eacute; non posso sbloccare le nuove tipologie di sfide? </strong><br/>Con il raggiungimento di alcuni livelli si sbloccano man mano le tre tipologie di sfide di coppia. \
					<ul> \
					<li>Livello 4 [2000 GL] - sfida cooperativa di coppia,</li> \
					<li>Livello 5 [4000 GL] - sfida competitiva a tempo,</li> \
					<li>Livello 6 [6000 GL] - sfida competitiva a performance.</li> \
					</ul> \
					</li> \
					</ol> 
web.faq.title2=Domande Frequenti Sfide di Coppia
web.faq.text2=<ol> \
					<li><strong>Cos&rsquo;&egrave; una sfida competitiva? </strong><br/>Una sfida competitiva permette di sfidare un altro giocatore a raggiungere un obiettivo di mobilit&agrave; sostenibile. Esistono due tipologie di sfida competitiva: a tempo e a performance. La sfida a tempo premia chi raggiunge l&rsquo;obiettivo nel tempo pi&ugrave; corto, mentre quella a performance premia il giocatore che ottiene la prestazione migliore alla fine del tempo di durata della sfida. I punti verranno assegnati solo al vincitore della sfida, o ad entrambi in caso di pareggio.</li> \
					<li><strong>Cos&rsquo;&egrave; una sfida collaborativa? </strong><br/>Una sfida collaborativa permette di invitare un altro giocatore a raggiungere insieme un obiettivo comune. Durante la durata della sfida i risultati dei due giocatori (ottenuti nelle modalit&agrave; valide ai fini della sfida) verranno sommati per raggiungere il risultato. Quando la sfida viene superata, ad entrambi i giocatori saranno assegnati i punti previsti per il superamento della sfida.</li> \
					<li><strong>Come programmare le sfide di coppia? </strong><br/>Per programmare una sfida di coppia bisogna seguire i seguenti passi: \
					<ul> \
					<li>dalla Home Page scegliere &lsquo;Programma la prossima sfida&rsquo; (presente da mercoled&igrave; alle ore 12 di venerd&igrave;);</li> \
					<li>nella sezione &lsquo;Future&rsquo; della pagina delle sfide schiacciare &lsquo;Scegli chi sfidare&rsquo; in corrispondenza alla sfida di coppia prescelta;</li> \
					<li>configurare la sfida: <ol> \
					<li>scegliere il counter (come si preferisce affrontare la sfida: a piedi, in bici o su punti GL);</li> \
					<li>scegliere l&rsquo;avversario (dalla lista o inserendo il nickname del giocatore);</li> \
					<li>calcolare obiettivo (l&rsquo;obiettivo da raggiungere e il rispettivo premio, che variano a seconda della complessit&agrave; della sfida per i giocatori sfidanti);</li> \
					<li>inviare la richiesta di sfida.</li> \
					</ol> </li>\
					</ul> \
					Si possono provare diverse configurazioni della sfida (counter, avversario) per individuare quella pi&ugrave; interessante (obiettivo e il punteggio) prima di mandare l&rsquo;invito. A valle dell'invio dell'invito, lo stesso pu&ograve; essere annullato in qualsiasi momento (entro le ore 12.00 del venerd&igrave;, scadenza ultima per le scelte di tutte le tipologie di sfida) ed &egrave; possibile procedere con l'invio di un altro invito.&nbsp;</li> \
					<li><strong>Perch&eacute; non posso invitare ad una sfida alcuni giocatori?</strong><br/>&Egrave; possibile sfidare i giocatori che sono posizionati fra i due livelli precedenti e i due livelli successivi rispetto al livello del giocatore che propone la sfida (e.g., se il giocatore &egrave; al livello 5, pu&ograve; sfidare giocatori di livello 3, 4, 5, 6 e 7). <br/>Non &egrave; possibile invitare un giocatore che abbia gi&agrave; programmato la sfida per la settimana successiva o che abbia gi&agrave; ricevuto tre inviti per le sfide di coppia. <br>Inoltre, non &egrave; possibile sfidare i giocatori che si trovano nella blacklist e/o che hanno inserito in blacklist il giocatore che vuole proporre la sfida.</li> \
					<li><strong>Come faccio ad aggiungere / togliere un altro giocatore dalla blacklist?</strong><br/>Per aggiungere un giocatore alla blacklist &egrave; necessario accedere al suo profilo (dalla classifica) e cliccare il pulsante in alto a destra nella pagina di profilo del giocatore. Allo stesso modo si pu&ograve; rimuovere il giocatore dalla blacklist in qualsiasi momento. Si pu&ograve; consultare la propria blacklist accedendo al proprio profilo dalla Home Page o dalla Classifica e cliccando sull&rsquo;icona dell&rsquo;omino in basso a destra.</li> \
					<li><strong>Posso annullare l&rsquo;invito?</strong><br/>Configurato ed inviato l&rsquo;invito per una sfida di coppia la scheda che indica la sfida verr&agrave; sostituita dall&rsquo;invito fatto con la possibilit&agrave; di annullarlo (se non &egrave; gi&agrave; stato accettato/rifiutato dal giocatore invitato). In caso di rifiuto o annullamento dell&rsquo;invito si ha la possibilit&agrave; di effettuare un secondo invito (sempre entro le ore 12.00 di venerd&igrave;).&nbsp;</li> \
					<li><strong>Come posso sapere se qualcuno mi ha invitato a una sfida? </strong><br/>Quando un giocatore viene sfidato, riceve una notifica (sia in App che nel diario di gioco) e gli inviti sono visualizzati nella sezione "Future" della funzionalit&agrave; sfide.&nbsp;</li> \
					<li><strong>Posso sapere l&rsquo;avanzamento nella sfida del mio avversario? </strong><br/>Dopo l&rsquo;inizio della sfida (da sabato) si potr&agrave; vedere sia il proprio avanzamento nella sfida, che quello dell&rsquo;altro giocatore.</li> \
					<li><strong>Dopo aver sbloccato una tipologia di sfida di coppia sar&agrave; disponibile anche nelle settimane successive? </strong><br/>Le sfide sbloccate saranno sempre disponibili per le scelte future.</li> \
					<li><strong>Perch&eacute; mi &egrave; stata assegnata una sfida che non ho scelto? </strong><br/>Ogni settimana ogni giocatore ha almeno una sfida attiva. A seconda del livello &egrave; possibile scegliere tra una o pi&ugrave; sfide proposte dal sistema o dagli altri giocatori. Se, alle 12 del venerd&igrave;, un giocatore non ha effettuato la scelta, il sistema assegner&agrave; in modo automatico una tra le sfide individuali proposte dal sistema.&nbsp;</li> \
					<li><strong>Non ho scelto nessuna sfida e non &egrave; scaduto il termine per la scelta ma mi &egrave; stata assegnata una sfida.</strong><br/>Questo pu&ograve; succedere nel momento in cui un giocatore accetta una sfida a cui &egrave; stato invitato. L&rsquo;accettazione della sfida assegna automaticamente la sfida ad entrambi i giocatori coinvolti ed annulla tutte le altre opzioni di scelta.</li> \
					<li><strong>Posso partecipare a Play&amp;Go Ferrara con uno smartphone Windows?</strong><br/>La app Viaggia Play&amp;Go al momento &egrave; disponibile solo per telefoni Android e iOS.</li> \
					</ol>

