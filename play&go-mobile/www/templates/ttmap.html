<ion-view title="{{title}}">
    <ion-nav-buttons side="right">
        <button ng-if="isAccessibilitySet()" class="button button-icon button-clear" ng-class="accessibilityStyle" ng-click="toggleAccessibility()" ng-show="accesibilityKnow"></button>
        </ion-nav-buttons>
    <ion-content scroll="false" ng-class="{'margin-for-trackingbar':buttonMapNeed()}">
        <div id="modal-map-container" data-tap-disabled="true">
            <leaflet event-broadcast="events" center="center" markers="markers" paths="pathLine" style="width: 100%; height: 700px;" ng-init="initMap()"  id="ttMap"></leaflet>
        </div>
    </ion-content>

</ion-view>
