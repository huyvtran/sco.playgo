    <ion-content class="car-pool-modal" scroll="true">
        <div class="back-modal-car text-left" ng-if="step>1"><i ng-click="backCarPooling()" class="icon close-modal"
                ng-class="{'ion-android-arrow-back': platform.isAndroid(), 'ion-ios-arrow-back': !platform.isAndroid()}"></i>
        </div>
        <div class="close-modal-car text-right"><i class="icon ion-close-round" ng-click="closeCarPooling()"></i></div>
        <div ng-if="step==1">
            <div class="row car-pool-title">
                <div style="margin: auto;">{{'select_type_carpooling'|translate|uppercase}}</div>
            </div>
            <div class="car-pool-type text-center">
                <div><button class="button"
                        ng-click="chooseRole('driver')">{{'select_driver_carpooling'|translate}}</button>
                </div>
            </div>
            <div class="car-pool-type text-center">
                <div><button class="button"
                        ng-click="chooseRole('passenger')">{{'select_passenger_carpooling'|translate}}</button>
                </div>
            </div>
        </div>
        <div ng-if="step==2">
            <div ng-if="selection=='driver'">
                <div>
                    <div class="row car-pool-driver-title text-center">{{'show_qrcode'|translate}}</div>
                    <div class="text-center">
                        <img data-ng-src="{{carPoolingData.imgBase64}}" />
                    </div>
                    <div class="car-pool-driver-title text-center">{{'show_qrcode_manual'|translate}}</div>
                    <div class="text-center car-pool-driver-title">
                        <span>{{carPoolingData.code}}</span>
                    </div>
                </div>
            </div>
            <div ng-if="selection=='passenger'">
                <div>
                    <div ng-if="!carPoolingData.imgBase64">
                        <div class="row car-pool-driver-title text-center">
                            <div style="margin: auto;">
                                {{'show_qrcode_title'|translate}}
                            </div>
                        </div>
                        <div class="car-pool-type text-center">
                            <div><button class="button" ng-click="scan()"><i class="icon ion-camera"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-if="carPoolingData.imgBase64">
                    <div class="text-center">
                        <img class="img-passenger" data-ng-src="{{carPoolingData.imgBase64}}" />
                    </div>
                    <div class="car-pool-driver-title">
                        {{carPoolingData.code}}
                    </div>
                </div>
                <div ng-if="!carPoolingData.imgBase64">

                    <div class="car-pool-driver-title">
                        {{'show_qrcode_manual'|translate}}
                    </div>
                    <label class="item item-input input-qr-code">
                        <input type="number" ng-model="carPoolingData.code">
                    </label>
                </div>
            </div>
            <div class="start-track">
                <button class="button" ng-disabled="!carPoolingData.code"
                    ng-click="startCarpooling(selection)">{{'start_carpooling'|translate}}</button>
            </div>
        </div>

        </div>
    </ion-content>
</ion-modal-view>
