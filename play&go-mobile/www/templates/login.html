<ion-view id="login" hide-nav-bar="true">
  <ion-nav-bar class="bar-positive-100"
    ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}"
    align-title="left">
    <ion-nav-buttons side="left">

    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content id=" content " has-header="true" class="login-page">
    <div class="login-subtitle">{{'login_subtitle'|translate}}</div>
    <div class="login-title" style="margin-bottom:30px;">{{'login_title'|translate}}</div>
    <!--        <div class="login-warning">{{'login_warning'|translate}}</div>-->

    <div class="login">
      <div class="login-buttons">
        <div class="stuffcontainer">
          <h4>{{'signin_title' | translate}}</h4>
          <label class="item item-input">
            <input type="email" placeholder="{{'signup_email'|translate}}" ng-model="user.email">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="{{'signup_pwd'|translate}}" ng-model="user.password">
          </label>
          <a class="text-left login-link" ng-click="passwordRecover()">
            {{'signin_pwd_reset' | translate}}
          </a>
          <button class="button button-block login-button-internal" ng-click="signin()">
            {{'login_signin' | translate}}
          </button>
          <a class=" login-link" ng-click="goRegister()">
            {{'login_signup' | translate}}
          </a>
          <br />
          <span>{{'text_login_use' | translate}}</span>
          <div class="row responsive-sm">
            <div class="col col-bottom text-center" ng-if="isIOS">
              <button class="button button-block login-button-apple" ng-click="appleSignIn()">
                <i class="icon ion-social-apple"></i> {{'sign_in_apple'|translate}}
              </button>
            </div>
            <div class="col col-bottom text-center">
              <button class="button button-block login-button-facebook" ng-click="facebookSignIn()">
                <i class="icon ion-social-facebook"></i> {{'sign_in_facebook'|translate}}
              </button>
            </div>
            <div class="col col-bottom text-center">
              <button class="button button-block login-button-google" ng-click="googleSignIn()">
                <i class="icon ion-social-google"></i> {{'sign_in_google'|translate}}
              </button>
            </div>

          </div>
<!--          <div class="row">-->

<!--          </div>-->
        </div>
      </div>
    </div>

    <img src="img/img_login.png" class="bckImage" />

  </ion-content>

</ion-view>
