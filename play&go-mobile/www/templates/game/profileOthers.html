<ion-view title="{{user.nickname}}">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="goBackView()">
            <i class="ion-android-arrow-back" style="font-size:30px;"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button ng-if="blacklisted" class="button button-clear" ng-click="removeFromBlacklist()">
            <i class="ic_blacklist_off"></i>
        </button>
        <button ng-if="!blacklisted" class="button button-clear" ng-click="addToBlacklist()">
            <i class="ic_blacklist_on"></i>
        </button>
    </ion-nav-buttons>

    <ion-content class="padding-right padding-left game-points" ng-class="{'margin-for-trackingbar-tab':buttonMapNeed()}">
        <div ng-if="!!user">
            <!-- <div class="img-container">
                <img ng-if="profileImg" ng-src="{{getUserImgBig(user.playerId)}}">

            </div> -->
            <p></p>
            <div class="user-state card no-shadow">
                <div class="row">
                    <div class="col">
                        <img class="profile-image-round" ng-if="profileImg" ng-src="{{getUserImgBig(profileId)}}">
                    </div>
                </div>

                <div class="row">
                    <div class="profile-level">
                        <img class="no-shadow" src="img/ic_level.png">
                        <h4>{{user.level}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="profile-level">
                        <i class="icon ion-leaf"></i>
                        <h4>
                            {{user.greenLeaves}} {{'green_leaves_points'|translate}}
                        </h4>
                    </div>
                </div>
            </div>
            <!-- <div class="img-container">
                <img ng-src="{{getUserImg(user.playerId)}}">
            </div>

            <p></p>
            <div class="row ">
                <div class="col col-33 col-center">
                    <h2 style="margin-top: 0px;">{{'user_level_label'|translate}}:</h2>
                </div>
                <div class="col col-66 col-center">
                    <h2>
                        {{user.level}}</h2>
                </div>
            </div>
            <div class="row game-mypoints">
                <div class="col col-33 col-center">
                    <img class="game-badge" src="img/game/greenleaves.png" />
                </div>
                <div class="col col-66 col-center">
                    <div class="description">
                        <h2 class="points">{{user.greenLeaves}} {{'green_leaves_points' | translate}}</h2>
                    </div>
                </div>
            </div> -->
            <div class="badge-container">

                <div ng-repeat="badgeType in badgeTypes" ng-if="badges[badgeType].length > 0">
                    <h4 class="title">{{badgeType | translate}}</h4>
                    <ul class="badges">
                        <li ng-repeat="badge in badges[badgeType]">
                            <img class="game-badge-s" ng-src="{{badge.url}}" />
                        </li>
                    </ul>
                </div>
            </div>
            <div ng-if="user['badgeCollectionConcept'].length==0">
                <h4 class="label">{{'no_badges' | translate}}</h4>
            </div>
        </div>
        <div ng-if="!user">
            <h4 class="label">{{'no_status' | translate}}</h4>
        </div>
    </ion-content>
</ion-view>
