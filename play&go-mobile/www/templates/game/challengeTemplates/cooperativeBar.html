<div class="row">
    <div class="col">
        <div class="float-left coop-user-color">{{getValueUser(challenge)}}</div>
        <div class="float-right coop-other-color">{{getValueOther(challenge)}}</div>
    </div>
</div>
<div class="row">
    <div class="col col-10 icon-chall-home">
        <img class="challenge-profile-img" ng-if="profileImg" ng-src="{{profileImg}}">
    </div>
    <div class="col col-60 competitive-container">
        <div class="challenge-bar-level coop-user" style="{{getWidthUser(challenge)}}"></div>
        <div class="challenge-bar-level" style="{{getWidthSeparator(challenge)}}"></div>
        <div class="challenge-bar-level coop-other" style="{{getWidthOther(challenge)}}"></div>
    </div>
    <div class="col col-10 icon-chall-home">
        <img class="challenge-profile-img" ng-src="{{getUserImg(challenge.otherAttendeeData.playerId)}}">
    </div>
</div>
