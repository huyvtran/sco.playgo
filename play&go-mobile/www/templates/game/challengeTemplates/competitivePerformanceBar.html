<div class="row">
        <div class="col-100">
            <div class="float-left perf-user-color">{{getValueUser(challenge)}}</div>
            <div class="float-right perf-other-color">{{getValueOther(challenge)}}</div>
        </div>
    </div>
<div class="row">
    <div class="col col-10 icon-chall-home">
        <img class="challenge-profile-img" ng-if="profileImg" ng-src="{{profileImg}}">
    </div>
    <div class="col col-60 competitive-container">
        <div class="challenge-bar-level perf-user" style="{{getWidthUser(challenge)}}"></div>
        <div class="challenge-bar-level perf-other" style="{{getWidthOther(challenge)}}"></div>
    </div>
    <div class="col col-10 icon-chall-home">
        <div class="col col-10 icon-chall-home">
            <img class="challenge-profile-img" ng-src="{{getUserImg(challenge.otherAttendeeData.playerId)}}">
        </div>
    </div>
</div>
