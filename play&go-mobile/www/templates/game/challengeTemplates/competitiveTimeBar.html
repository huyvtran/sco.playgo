<div class="row">
    <div class="col">
        <div class="float-left time-user-color">{{getValueUser(challenge)}}</div>
    </div>
</div>
<div class="row">
    <div class="col col-10 icon-chall-home">
        <img class="challenge-profile-img" ng-if="profileImg" ng-src="{{profileImg}}">
    </div>
    <div class="col col-60 competitive-container">
        <div class="challenge-bar-level time-user" style="{{getWidthUser(challenge)}}"></div>
    </div>
    <div class="col col-10"></div>

</div>
<div class="row">
    <div class="col">
        <div class="float-left time-other-color">{{getValueOther(challenge)}}</div>
    </div>
</div>
<div class="row">
    <div class="col col-10 icon-chall-home">
        <img class="challenge-profile-img" ng-src="{{getUserImg(challenge.otherAttendeeData.playerId)}}">
    </div>
    <div class="col col-60 competitive-container">
        <div class="challenge-bar-level time-other" style="{{getWidthOther(challenge)}}"></div>
    </div>
    <div class="col col-10"></div>
</div>
