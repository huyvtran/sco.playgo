<ion-view title="{{title}}">
  <ion-header-bar align-title="center" class="bar-positive-100">

    <h1 class="title">{{title}}</h1>

  </ion-header-bar>


  <ion-nav-buttons side="right">
    <!--

    <button ng-click="openNotifications()" class="button button-icon button-home ic_notification"><span class="badge badge-assertive header-badge" ng-if="countNotification>0">{{getCountNotification(countNotification)}}</span></button>
-->
    <button class="button button-icon button-clear ion-android-compass" ng-if="isAndroid" ng-click="openCalibrationPopup()"></button>
  </ion-nav-buttons>
  <ion-content scroll="false" ng-class="{'margin-for-trackingbar':buttonMapNeed()}">
    <div id="modal-map-container" data-tap-disabled="true">
      <div ng-if="compassPresent" class="compass">
        <!--                <canvas id="arrow" width="110" height="100"></canvas>-->
        <div id="arrow" width="100" height="100">
          <img src="img/ic_compass.png" /></div>
        <!--        <canvas id="distance" width="110" height="50"></canvas>-->
      </div>
      <div class="distance" ng-if="!!distanceFromParkingMeter">
        {{'lbl_distance'|translate}}<span class="distance-label">{{distanceFromParkingMeter}}</span>
      </div>
      <leaflet event-broadcast="events" center="center" markers="markers" style="width: 100%; height: 700px;" ng-init="initMapParkingMeter()" id="modalMapParkingMeters"></leaflet>
    </div>
  </ion-content>
</ion-view>
