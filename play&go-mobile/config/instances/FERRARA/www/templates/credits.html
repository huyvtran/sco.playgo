<ion-modal-view>
        <ion-header-bar align-title="left" class="bar-positive-100">
            <div class="buttons">
                <i class="icon close-modal" ng-class="{'ion-android-arrow-back': platform.isAndroid(), 'ion-ios-arrow-back': !platform.isAndroid()}" ng-click="closeCredits()"></i>
            </div>
            <h1 class="title">Credits</h1>
    
        </ion-header-bar>
        <ion-content>
            <div class="row">
                <div class="col">
                    <div class="credits_title">{{title|translate}}</div>
                </div>
            </div>
            <div class="row credits_row version">
                <div class="col credits_version" ng-bind-html="version"></div>
            </div>
            <div class="row credits_row credits_subtitle">
                <div class="col"><span>{{'credits_project' | translate}}</span>
                </div>
            </div>
            <div class="row credits_row">
                <div class="col col-center">
                    <a href="#" onclick="window.open('http://www.comune.trento.it', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/comune_tn.png" width="60%" />
                    </a>
                </div>
            </div>
                        <div class="col col-center">
                    <a href="#" onclick="window.open('http://www.comune.rovereto.tn.it/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/logo_rovereto.png" width="60%" />
                    </a>
                </div>
            <div class="row credits_row">
                <div class="col col-center">
                    <a href="#" onclick="window.open('http://www.fbk.eu/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/logo-sco-fbk.png" width="80%" />
                    </a>
                </div>
            </div>
            <div class="row credits_row credits_subtitle">
                    <div class="col"><span>{{'credits_paid' | translate}}</span>
                    </div>
                </div>
                <div class="row credits_row">
                    <div class="col col-center">
                        <a href="#" onclick="window.open('https://www.climate-kic.org/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/climate_kic.png" width="60%" />
                        </a>
                    </div>
                </div>
                            <div class="col col-center">
                        <a href="#" onclick="window.open('http://www.smashproject.eu/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/smash.png" width="60%" />
                        </a>
                    </div>
    
    
            <div class="row credits_row credits_subtitle">
                <div class="col"><span class="credits-title">{{'credits_info' | translate}}</span>
                    <br/><a class="credits_mail" href="mailto:playandgo@smartcommunitylab.it">playandgo@smartcommunitylab.it</a>
                </div>
            </div>
    
        </ion-content>
    </ion-modal-view>
